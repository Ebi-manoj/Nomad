<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NOMAD — Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-slate-900 text-slate-100 font-sans">
    <header class="w-full border-b border-slate-800">
      <nav
        class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between"
      >
        <div class="text-teal-400 tracking-widest font-semibold">NOMAD</div>
        <div aria-hidden="true" class="text-slate-500 text-sm hidden sm:block">
          Ride smarter
        </div>
      </nav>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-8 md:py-12">
      <section class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
        <figure
          class="rounded-xl overflow-hidden border border-slate-800 bg-slate-950"
        >
          <img
            src="/public/header-img.png"
            alt="Dark-themed ride-hailing app screens with teal accents"
            class="h-full w-full object-cover"
          />
        </figure>

        <section
          class="rounded-xl border border-slate-800 bg-slate-950/80 backdrop-blur p-6 md:p-8 lg:p-10 flex"
        >
          <div class="w-full max-w-md mx-auto">
            <div class="flex justify-center">
              <div
                class="h-10 w-10 rounded-full bg-teal-500/90 text-slate-900 grid place-content-center font-bold"
              >
                N
              </div>
            </div>

            <div class="mt-4 text-center">
              <h1 class="text-2xl font-semibold leading-tight text-pretty">
                Create your account
              </h1>
              <p class="mt-1 text-sm text-slate-400">
                Join Nomad to move faster, safer, and smarter.
              </p>
            </div>

            <form action="#" method="post" class="mt-6 grid gap-4">
              <div>
                <label for="name" class="block text-sm mb-1 text-slate-300"
                  >Full name</label
                >
                <input
                  id="name"
                  name="name"
                  type="text"
                  autocomplete="name"
                  placeholder="John Doe"
                  class="w-full rounded-lg bg-slate-800 text-slate-100 placeholder-slate-500 border border-slate-700 focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-500/30 px-3 py-2.5"
                  required
                />
              </div>

              <div>
                <label for="email" class="block text-sm mb-1 text-slate-300"
                  >Email</label
                >
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  placeholder="you@example.com"
                  class="w-full rounded-lg bg-slate-800 text-slate-100 placeholder-slate-500 border border-slate-700 focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-500/30 px-3 py-2.5"
                  required
                />
              </div>

              <div>
                <label for="mobile" class="block text-sm mb-1 text-slate-300"
                  >Mobile</label
                >
                <input
                  id="mobile"
                  name="mobile"
                  type="tel"
                  inputmode="tel"
                  placeholder="+1 555 000 1234"
                  class="w-full rounded-lg bg-slate-800 text-slate-100 placeholder-slate-500 border border-slate-700 focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-500/30 px-3 py-2.5"
                  required
                />
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <label
                    for="password"
                    class="block text-sm mb-1 text-slate-300"
                    >Password</label
                  >
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="new-password"
                    placeholder="••••••••"
                    class="w-full rounded-lg bg-slate-800 text-slate-100 placeholder-slate-500 border border-slate-700 focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-500/30 px-3 py-2.5"
                    required
                  />
                </div>
                <div>
                  <label for="confirm" class="block text-sm mb-1 text-slate-300"
                    >Confirm password</label
                  >
                  <input
                    id="confirm"
                    name="confirm"
                    type="password"
                    autocomplete="new-password"
                    placeholder="••••••••"
                    class="w-full rounded-lg bg-slate-800 text-slate-100 placeholder-slate-500 border border-slate-700 focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-500/30 px-3 py-2.5"
                    required
                  />
                </div>
              </div>

              <button
                type="submit"
                class="mt-2 w-full rounded-lg bg-teal-500 text-slate-900 font-semibold py-2.5 hover:bg-teal-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 focus:ring-offset-slate-900 transition"
              >
                Sign up
              </button>

              <p class="text-center text-sm text-slate-400">
                Already have an account?
                <a
                  href="#"
                  class="text-teal-400 hover:text-teal-300 font-medium"
                  >Log in</a
                >
              </p>
            </form>
          </div>
        </section>
      </section>
    </main>

    <footer class="mx-auto max-w-6xl px-4 py-6 text-xs text-slate-500">
      © <span aria-hidden="true">2025</span> NOMAD. All rights reserved.
    </footer>
  </body>
</html>
